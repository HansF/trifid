name: Run Tests

on:
  push:
    branches:
      - "**"
    tags:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18
          - 20
        package:
          - "@zazuko/trifid-plugin-ckan"
          - trifid-core
          - "@zazuko/trifid-entity-renderer"
          - trifid-plugin-graph-explorer
          - trifid-handler-fetch
          - trifid-handler-sparql
          - trifid-plugin-i18n
          - "@zazuko/trifid-plugin-iiif"
          - "@zazuko/trifid-markdown-content"
          - "@zazuko/trifid-handle-redirects"
          - "@zazuko/trifid-plugin-sparql-proxy"
          - trifid-plugin-spex
          - trifid
          - trifid-plugin-yasgui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx wsrun --no-prefix -p ${{ matrix.package }} -mc test
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.package }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx wsrun --report -mc prepack
